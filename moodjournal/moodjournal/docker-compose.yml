  #     - moodjournal-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
  #     interval: 30s
  #     timeout: 3s
  #     retries: 3
  #     start_period: 30s

networks:
  moodjournal-network:
    driver: bridge

volumes:
