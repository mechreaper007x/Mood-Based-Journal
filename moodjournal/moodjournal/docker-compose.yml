version: '3.8'

services:
  # Spring Boot Backend
  backend:
    build: ./backend
    container_name: moodjournal-backend
    ports:
      - "9092:9092"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_MAIL_PASSWORD=${RESEND_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - TEXTBLOB_MICROSERVICE_URL=http://nlp-service:5001
      # Database Configuration for Docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/moodjournal
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - db
      # - nlp-service # Uncomment if nlp-service is available
    networks:
      - moodjournal-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: moodjournal-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=moodjournal
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - moodjournal-network
    restart: unless-stopped

  # React Frontend with Nginx
  frontend:
    build: ./frontend
    container_name: moodjournal-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - moodjournal-network
    restart: unless-stopped

  # Python NLP Service
  # nlp-service:
  #   build: ./nlp-service
  #   container_name: moodjournal-nlp
  #   ports:
  #     - "5001:5001"
